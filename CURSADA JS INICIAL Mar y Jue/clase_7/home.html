<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>TItulo</h1>
    <button id="btn-open-modal">Escanear QR</button>
    <div class="modal-contenedor ocultar" >
        <div class="modal">
            <div>
                <img src="https://www.codesyntax.com/es/blog/como-medir-el-exito-de-tus-codigos-qr/@@images/88f0dea0-0385-42c6-8caf-cabbe13dd458.png"/>
            </div>
            <h3>Improve your frontend skills by doing projects</h3>
            <p>Scan your QR to go frontend mentor and improve your frontend level</p>
            <button id="btn-close-modal">Close</button>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'))
        if(user){
            if(!(user.username == 'pepe' && user.password == 'admin1234')){
                window.location.href = '/index.html'
            }
        }else{
            window.location.href = '/index.html'
        }

        const btnOpenModal = document.getElementById('btn-open-modal')
        const modalHTML = document.querySelector('.modal-contenedor')
        btnOpenModal.addEventListener('click', ()=>{
            modalHTML.classList.remove('ocultar')
        })

        const btnCloseModal = document.getElementById('btn-close-modal')
        btnCloseModal.addEventListener('click', () =>{
            modalHTML.classList.add('ocultar')
        })
    </script>
</body>
</html>
