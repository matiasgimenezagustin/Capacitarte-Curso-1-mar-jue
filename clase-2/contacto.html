<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Hostinger</h2>
    </header>
    <main>
        <h1>Formulario de contacto</h1>
        <form>
            <div>
                <label for="nombre">Ingrese su nombre:</label>
                <br>
                <input type="text" id="nombre" placeholder="cosme fulanito">
            </div>
            <br>
            <div>
                <label for="contrasenia">Ingrese su contrase√±a:</label>
                <br>
                <input type="password" id="contrasenia"  placeholder="Cosme56" minlength="5" maxlength="16" required>
            </div>
            <br>
            <div>
                <label for="email">Ingrese su email:</label>
                <br>
                <input type="email" id="email" placeholder="cosme_fulanito@gmail.com">
            </div>
            <br>
            <div>
                <label for="edad">Ingrese su edad:</label>
                <br>
                <input type="number" id="edad">
            </div>
            <br>
            <div>
                <label for="fechaDeNac">Ingrese su fecha de nacimiento:</label>
                <br>
                <input type="date" id="fechaDeNac">
            </div>
            <br>
            <div>
                <label for="colorFavorito">Ingrese su color favorito:</label>
                <br>
                <input type="color" id="colorFavorito">
            </div>
            <br>
            <div>
                <label for="dniFile">Seleccione su dni:</label>
                <br>
                <input type="file" id="dniFile" >
            </div>
            <br>
            <div>
                <label for="pais">Seleccione su pais:</label>
                <br>
                <select id="pais">
                    <option>Argentina</option>
                    <option>Francia</option>
                    <option>Chile</option>
                </select>
            </div>
            <br>
            <div>
                <label for="comentario">Escribe un comentario:</label>
                <br>
                <textarea id="comentario" maxlength="10">Hola buen dia</textarea>
            </div>
            <br>
            <div>
                <label for="terminos">Acepto los terminos y condiciones:</label>
                <input type="checkbox" id="terminos">
            </div>
            <br>
            <div>
                <label for="satisfaccion">Estas satifecho con el servicio:</label>
                <input type="range" id="satisfaccion" min="1" max="5">
            </div>
            <div>
                <label for="html">Te gusta HTML?</label>
                <div>
                    <span>Si</span>
                    <input type="radio" id="html" name="html"/>
                </div>
                <div>
                    <span>No</span>
                    <input type="radio" id="html2" name="html"/>
                </div>
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Restablecer" />
            </div>
            <!-- 
                Crear nuestro formulario

                -nombre
                -dni
                -email
                -contrasenia
                -preguntar si esta de acuerdo con el uso de su informacion
                -informacion adcional (un campo para que el usuario escriba una nota)
                -seleccione su sexo 

             -->
        </form>

        <iframe width="200" height="200" src="https://www.youtube.com/embed/c4UwGK1g4TE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13141.59237414179!2d-58.62266930263671!3d-34.568792285576876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbbe3715585f9%3A0xc45a0f467c44f554!2sCentro%20de%20Monitoreo%20Camino%20del%20Buen%20Ayre!5e0!3m2!1ses-419!2sar!4v1692125440033!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <iframe src="./index.html" width="300" height="300" frameborder="0"></iframe>

        <video src="./video-ejemplo.mp4" width="500px" controls loop></video>
        <audio src="" controls></audio>
    </main>
</body>
</html>
